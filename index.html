<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões Olímpicos</title>
    <link rel="shortcut icon" href="./assets/img/logo-icon.png" type="image/x-icon">

    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&family=Barlow:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/logo.png" alt="Logo do site">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button> <!--Botão sanduiche (Esse é o nome mesmo? Deu até fome)-->

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img src="./assets/img/logo-mobile.png"
                                alt="Logo da cafeteria Serenatto"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sobre</a>
                            </li>
                    </div>
                </div>
        </nav>
    </header>

    <main>
        <!--Banner de entrada-->
        <section class="banners banner-1 d-flex flex-column justify-content-center text-center">
            <div class="banners-titulo bg-body-secondary py-5">
                <h2 class="fw-bold">teste, teste. Consegue me ler?</h2>
                <p>Boas-vindas a este site que esta em desenvolvimento! Logo volto com mais atualizações.</p>
            </div>
        </section>

        <!--Área das cartas-->
        <section class="py-5">
            <h2 class="text-center fw=bold pb-1"> CAMPEÕES OLÍMPIADA 2024</h2>

            <div class="conteudo">
                <a class="conteudo-img">
                    <img src="./assets/img/cartas-de-atletas/CARTA-OURO-GINASTICA-ARTISTICA-REBECA-ANDRADE.png"
                        alt="CARTA-OURO-GINASTICA-ARTISTICA-REBECA-ANDRADE" class="conteudo-imagem">
                </a>
                <a class="conteudo-img">
                    <img src="./assets/img/cartas-de-atletas/CARTA-OURO-JUDO-BEATRIZ-SOUZA.png"
                        alt="CARTA-OURO-JUDO-BEATRIZ-SOUZA" class="conteudo-imagem">
                </a>
                <a class="conteudo-img">
                    <img src="./assets/img/cartas-de-atletas/CARTA-OURO-VOLEI-DE-PRAIA-ANA-PATRICIA-E-DUCA.png"
                        alt="CARTA-OURO-VOLEI-DE-PRAIA-ANA-PATRICIA-E-DUCA" class="conteudo-imagem">
                </a>
                <a class="conteudo-img">
                    <img src="./assets/img/cartas-de-atletas/CARTA-PRATA-ATLETISMO-CAIO-BONFIM.png"
                        alt="CARTA-PRATA-ATLETISMO-CAIO-BONFIM" class="conteudo-imagem">
                </a>
                <a class="conteudo-img">
                    <img src="./assets/img/cartas-de-atletas/CARTA-PRATA-CANOAGEM-VELOCIDADE-ISAQUIAS-QUEIROZ.png"
                        alt="CARTA-PRATA-CANOAGEM-VELOCIDADE-ISAQUIAS-QUEIROZ" class="conteudo-imagem">
                </a>
        </section>

        <div class="modal" id="modal1">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
        </div>

        <!--Animação para virar a carta-->

    </main>
    <footer class="text-center botao-padrao">
        <div class="p-3">
            2024 <i class="bi bi-c-circle"></i> Desenvolvido por Marcos | Projeto da imersão Dev 2024.
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
